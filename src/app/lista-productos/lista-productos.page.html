<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- esto se necesita en cada componente porq es el menu para todas las paginas, todas deben tener. -->
    <ion-buttons slot="start"> 
      <ion-menu-button menu="menuPrincipal"></ion-menu-button>
    </ion-buttons>

    <ion-title>ListaProductos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ListaProductos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    
    @for (producto of listaProductos; track producto.id) {
      <ion-item button [routerLink]="['/detalle-producto/'+ producto.id]">
        <ion-thumbnail slot="start">
          <img [src]="producto.imagen" />
        </ion-thumbnail>
        <ion-label>{{producto.nombre}}</ion-label>
      </ion-item>
  }
  </ion-list>


</ion-content>
