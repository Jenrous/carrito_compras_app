<ion-app>
  <ion-menu menuId="menuPrincipal" content-id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding" color="light">
      <ion-list >
        <ion-menu-toggle>


          <ion-item button [routerLink]="['/principal']">
            <ion-icon src="../assets/icon/home.svg"></ion-icon>
            <ion-label>Principal</ion-label>
          </ion-item>




        </ion-menu-toggle>
        <ion-item button [routerLink]="['/lista-productos']">
          <ion-icon src="../assets/icon/list-outline.svg"></ion-icon>
          <ion-label>Lista de Productos</ion-label>
        </ion-item>

        <ion-item button [routerLink]="['/carrito-compras']">
          <ion-icon src="../assets/icon/cart-outline.svg"></ion-icon>
          <ion-label>Carrito</ion-label>
        </ion-item>


      </ion-list>

    </ion-content>
  </ion-menu>


  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
